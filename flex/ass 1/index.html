<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alt gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="container flex">
            <h1 class="logo">ALT CAMPUS</h1>
            <nav class="nav ">
                <a href="#">HOME</a>
                <a href="#"> GALLERY</a>
                <a href="#">ABOUT</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="img-section">
            <article class="container section-img">
                <div><h1 class="gallery">GALLERY</h1></div>
                <div class="flex wrap">
                    <div class="img-item">
                    <img src="1.jpg" alt="" class="img-box">
                    </div>
                    <div class="img-item">
                    <img src="2.jpg" alt="" class="img-box">
                    </div>
                    <div class="img-item">
                    <img src="3.jpg" alt="" class="img-box">
                    </div>
                    <div class="img-item">
                    <img src="4.jpg" alt="" class="img-box">
                    </div>
                    <div class="img-item">
                    <img src="5.jpg" alt="" class="img-box">
                    </div>
                    <div class="img-item">
                    <img src="6.jpg" alt="" class="img-box">
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="container flex">
            <h1 class="footer-heading">&copyAltCampus</h1>
            <nav class="footer-nav">
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
            </nav>
        </div>
    </footer>
</body>
</html>
