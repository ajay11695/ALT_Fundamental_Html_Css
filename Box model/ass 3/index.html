<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="heading">The Box Model, Box-sizing & Box -shadow</h1>
    </header>
    <main>
        <section class="container">
            <hr>
            <h3>Exercise1</h3>
            <div class="div"></div>
            <div class="bigdiv">
                <div class="div1"></div>
                <span>content</span>
                <div class="div2"></div>
                <span>padding</span>
                <div class="div3"></div>
                <span>border</span>
                <div class="div4"></div>
                <span>margin</span>
            </div>
        </section>
        <section class="container">
            <h3>Exercise2</h3>
            <p>no border on these boxes</p>
            <div class="bigdiv1">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <hr>
            <p>1px border on these boxes</p>
            <div class="bigdiv2">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="box1"></div>
            </div>
            <hr>
            <p>1px border on these boxes but they are in same line</p>
            <div class="bigdiv1">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </section>
    </main>
</body>

</html>
